<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <form class='add_todo_form' name="add_todo_form">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
            <label for="title">Description: </label>
            <input type="text" name="desc" id="desc">
            <fieldset>
                <label for="prio_button_low">Low: </label>
                <input type="radio" id="prio_button_low" name="priority" value="low">
                <label for="prio_button_med">Medium: </label>
                <input type="radio" id="prio_button_med" name="priority" value="med">
                <label for="prio_button_high">High: </label>
                <input type="radio" id="prio_button_high" name="priority" value="high">
            </fieldset>
            <label for="projects">Project:</label>
            <select name="projects" id="projects">
                <option value="general">General</option>
            </select>
            <button type="button" value="AddProject" class="add-project-button">Add Project</button>
            <button type="submit" value="Submit" class="submit-button">Submit</button>
        </form>
        <div class="todo-container">
            <ul class="todo-list">

            </ul>
        </div>

    </div>
</body>

</html>
